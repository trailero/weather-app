    </header>
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- CURRENT WEATHER -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
          </section>

          <!-- FORESCAST -->
          <section
            class="section forescast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>
        <div class="container-right">
          <!-- HIGHLIGHTS -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          >
            
          </section>
          <!-- FOOTER -->
          <footer class="footer">
            <p class="body-3">
              Copyright &copy; El Trailero Magazine. All rights reserved
            </p>
            <p class="body-3">
              Powered by <a href="https://openweathermap.org/api" title="Free OpenweatherMap API" target="_blank" rel="noopener">
                <img src="./images/openweather.png" width="150" height="30" alt="Openweather">
              </a>
            </p>
          </footer>
        </div>
        <div class="loading" data-loading></div>
      </article>
    </main>
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found</p>
      <a href="#/weather?lat=34.052235&lon=-118.243683" class="btn-primary">Go Home</a>
    </section>
