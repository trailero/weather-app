<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="weather's application" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
    <title>Weather Trailero</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="364"
            height="58"
          />
        </a>
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result></div>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!-- CURRENT WEATHER -->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
          </section>

          <!-- FORESCAST -->
          <section
            class="section forescast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>
        <div class="container-right">
          <!-- HIGHLIGHTS -->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          >
            
          </section>
          <!-- FOOTER -->
          <footer class="footer">
            <p class="body-3">
              Copyright &copy; El Trailero Magazine. All rights reserved
            </p>
            <p class="body-3">
              Powered by <a href="https://openweathermap.org/api" title="Free OpenweatherMap API" target="_blank" rel="noopener">
                <img src="./assets/images/openweather.png" width="150" height="30" alt="Openweather">
              </a>
            </p>
          </footer>
        </div>
        <div class="loading" data-loading></div>
      </article>
    </main>
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found</p>
      <a href="#/weather?lat=34.052235&lon=-118.243683" class="btn-primary">Go Home</a>
    </section>

  </body>
</html>
